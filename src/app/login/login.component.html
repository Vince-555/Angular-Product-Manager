<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      Login Form
    </div>
    <div class="card-body">
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email"  formControlName="email" class="form-control" id="email" required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"  formControlName="password"class="form-control" id="password" required minlength="4" maxlength="20">
        </div>

        <button type="submit" class="btn btn-primary margin">Login</button>
      </form>
    </div>
  </div>
</div>
